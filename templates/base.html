<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
	<link rel="shortcut icon" href="/static/images/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Groc.txt" />
	<link rel="manifest" href="/static/images/site.webmanifest" />
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='pico.min.css', v=version) }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css', v=version) }}">
	<script src="{{ url_for('static', filename='modal.js', v=version) }}" defer></script>
	<script src="{{ url_for('static', filename='main.js', v=version) }}" defer></script>
</head>
<body>
	{% include 'icons.html' %}
	{% block content %}{% endblock %}
</body>
</html>
